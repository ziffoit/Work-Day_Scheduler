<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="9">
        <hourbody class="col-1 hour">9am</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="10">
        <hourbody class="col-1 hour">10am</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="11">
        <hourbody class="col-1 hour">11am</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="12">
        <hourbody class="col-1 hour">12pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="13">
        <hourbody class="col-1 hour">1pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="14">
        <hourbody class="col-1 hour">2pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="15">
        <hourbody class="col-1 hour">3pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="16">
        <hourbody class="col-1 hour">4pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
      <div class="row time-block" id="17">
        <hourbody class="col-1 hour">5pm</hourbody>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
